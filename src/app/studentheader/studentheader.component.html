<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <span>
      LMS - Learning Management System
    </span>
    <span class="fill-remaining-space"></span>
    
    <button id="dashboard" mat-button a routerLink="/dashboard">Student Dashboard</button>
    <button id="student" mat-button a routerLink="/student">Students</button>
    <button id="program" mat-button a routerLink="/program">Programs</button>
    <button id="batch" mat-button a routerLink="/batch">Batch</button>
    <button id="session" mat-button a routerLink="/session">Class</button>
    <button id="assignment" mat-button a routerLink="/assignment">Assignment</button>
    <button id="attendance" mat-button a routerLink="/attendance">Attendance</button>
    <button id="logout" mat-button (click)="onLogout()" *ngIf="isLoggedIn">Logout</button>
  </mat-toolbar>
